<div id = "card">
<div id = "card-align">
   <h5>{{loginTitle}}</h5>
<input [(ngModel)]="nameProp" type="text" class  = "name" placeholder="Enter username" />
<input [(ngModel)]="passwordProp" type = "password" class = "password" placeholder="Enter Password" />
<br>
<button type = "submit" (click)="OnSubmitLoginForm()" class = "submit">Submit</button>
</div>
</div>
