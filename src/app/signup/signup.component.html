<div id = "card">
<div id = "card-align">
    <h6>{{signUpTitle}}</h6>
<input [(ngModel)] = "nameProp" type = "text" class = "username" placeholder="Enter username..."/>
<br>
<input [(ngModel)] = "emailProp" type = "email" class = "email" placeholder="Enter email...."/>
<br>
<input [(ngModel)] = "passwordProp" type = "text" class = "password" placeholder="Enter password...."/>
<br>
<button type = "submit" (click)="SubmitSignUpForm()" class = "submit">Sign Up</button>
</div>
</div>
